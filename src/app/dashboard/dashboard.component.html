<div class="container">
  <p>Current Listings</p>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Address</th>
        <th scope="col">Pool Size</th>
        <th scope="col">Cost per Night</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pool of pools | async">
        <td>{{pool.address}}</td>
        <td>{{pool.size}}</td>
        <td>{{pool.cost}}</td>
        <td><a routerLink="/pools/{{pool.id}}"><button class="btn btn-outline-primary">{{pool.details}} - See more</button></a></td>
      </tr>
    </tbody>
  </table>

  <div>
    <h3>Register</h3>
    Address: <input type="text" id="address" [(ngModel)]="address"><br>
    Description: <textarea rows="5" id="description" [(ngModel)]="description"></textarea><br>
    Cost per Night: $<input type="text" id="cost" [(ngModel)]="cost"><br>
    Pool Size: <select id="poolSize" [(ngModel)]="poolSize"><br>
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
    </select>
    <button (click)="addListing(address,description,cost,poolSize)" class="btn btn-primary">Add Listing</button>
  </div>
</div>
