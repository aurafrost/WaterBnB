<div class="container">
  <p>Current Listings</p>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Address</th>
        <th scope="col">Pool Size</th>
        <th scope="col">Cost per Night</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pool of pools | async">
        <td>{{pool.address}}</td>
        <td>{{pool.size}}</td>
        <td>{{pool.cost}}</td>
        <td><a routerLink="/pools/{{pool.id}}"><button class="btn btn-outline-primary">{{pool.details}} - See more</button></a></td>
      </tr>
    </tbody>
  </table>

  <h3>Register</h3>
  <form action="register()" method="POST">
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" rows="5" id="description"></textarea>
    </div>
    <div class="form-group">
      <label for="cost">Cost per Night</label>
      $<input type="text" class="form-control" id="cost">
    </div>
    <div class="form-group">
      <label for="poolSize">Pool Size</label>
      <select class="form-control" id="poolSize">
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Listing</button>
  </form>
</div>
