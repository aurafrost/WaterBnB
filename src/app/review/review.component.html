<div class="container">
  <div class="row">
    <div class="col">
      <p>Review of {{listing.address}}</p>
      Review: <textarea id="review" rows="10" cols="50" placeholder="review here" [(ngModel)]="review"></textarea>
      Rating: <select [(ngModel)]="rating">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <button (click)="submitReview(review,rating)" class="btn btn-outline-primary">Submit Review</button>
    </div>
    <div class="col"></div>
  </div>
</div>
